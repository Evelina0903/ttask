<nb-card>
  <nb-card-header>
    <button nbButton status="success" (click)="openAddPopup()">Добавить элемент</button>
  </nb-card-header>
  <nb-card-body>
    <div class="element-grid">
      <div class="element-grid-header">
        <span>Название</span>
        <span>Дата создания</span>
        <span>Дата выполнения</span>
        <span>Действия</span>
      </div>
      <div *ngFor="let element of elements" class="element-grid-item">
        <span>{{ element.name }}</span>
        <span>{{ element.creationDate | date: 'dd.MM.yyyy HH:mm' }}</span>
        <span>{{ element.dueDate | date: 'dd.MM.yyyy HH:mm' }}</span>
        <div class="actions">
          <button nbButton status="info" (click)="editElement(element)">Редактировать</button>
          <button nbButton status="danger" (click)="deleteElement(element)">Удалить</button>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
